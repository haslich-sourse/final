<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Prototype</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">PROJECTS</a></li>
                <li><a href="#">BLOG</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
        </nav>
        <button class="open-button">OPEN</button>
    </header>

    <!-- Main Content -->
    <main>
        <section class="hero">
            <h1>Pnsestiesniingal praelere tnie'a dour fiy wort.</h1>
        </section>

        <section class="projects">
            <div class="project-card">
                <h2>Project</h2>
                <p>Fretenoparit olspaincin sgneect fnesgery.</p>
                <div class="project-image">
                    <img src="project.png" alt="Project Image">
                </div>
            </div>

            <!-- Additional project cards -->
            <div class="additional-cards">
                <div class="card">
                    <h3>Lail's Hooper</h3>
                </div>
                <div class="card">
                    <h3>Bonlle Ounedatt</h3>
                </div>
                <!-- Add more cards as needed -->
            </div>
        </section>

        <section class="profile">
            <div class="profile-details">
                <img src="user.png" alt="User Image">
                <h3>User Name</h3>
                <p>Short description about the user.</p>
            </div>
            <div class="profile-actions">
                <button>New Banner</button>
                <button>Add Portfolio</button>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="social-links">
            <a href="#">Twitter</a>
        </div>
        <div class="contact">
            <p>Contact us: email@example.com</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
